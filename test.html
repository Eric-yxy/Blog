<script>
    function f(arr) {
// start from here
        let result;
        let outRepeat = function(arr) {
            var hash = [], result = [];
            for (let i = 0; i < arr.length; i++) {
                hash[arr[i]] != null;
                if (!hash[arr[i]]) {
                    result.push(arr[i]);
                    hash[arr[i]] = true;
                }
                return result;
            }
        }

            let _arr = outRepeat(arr)

            for(let i = 0 ; i < _arr. length ; i ++){
                result += _arr[i];
            }
            return result;
        }
        console.log(f([1,2]));
</script>
